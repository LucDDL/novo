<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro - Miniblog Extension</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Cadastro</h1>
        <form id="register-form">
          <div class="field">
            <label class="label" for="name">Nome:</label>
            <div class="control">
              <input class="input" type="text" id="name" name="name" required />
            </div>
          </div>

          <div class="field">
            <label class="label" for="email">E-mail:</label>
            <div class="control">
              <input
                class="input"
                type="email"
                id="email"
                name="email"
                required
              />
            </div>
          </div>

          <div class="field">
            <label class="label" for="password">Senha:</label>
            <div class="control">
              <input
                class="input"
                type="password"
                id="password"
                name="password"
                required
              />
            </div>
          </div>

          <div class="field">
            <div class="control">
              <button class="button is-primary" type="submit" id="register-btn">
                Cadastrar
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <script src="register.js"></script>
  </body>
</html>
